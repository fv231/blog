---
layout: default
---

<div class="picture" style="background-image:url({{ site.baseurl }}/images/bg{{ page.title }}.jpg);">
  <img src="{{ site.baseurl }}/images/bg{{ page.title }}.jpg" />
</div>

<div class="text">

  <p class="title">
    <a href="/?" id="random" title="?">{{ page.title }}.</a>
  </p>

  {{ content }}

  <div class="footer">
    {% if page.previous %}
      <p><a href="{{page.previous.url}}">Previous</a></p>
    {% endif %}

    {% if page.next %}
      <p><a href="{{page.next.url}}">Next</a></p>
    {% endif %}

    {% if page.previous %}
      <p><a href="{{site.posts.last.url}}">First</a></p>
    {% endif %}

    {% if page.next %}
      <p><a href="{{site.posts.first.url}}">Latest</a></p>
    {% endif %}

    <p><a href="/?" id="random2">Random</a></p>
    <p><a href="/">Home</a></p>
    <p><a href="mailto:heysup@withrye.com">heysup@<br>withrye.com</a></p>
  </div>

</div>
